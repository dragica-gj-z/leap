<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Sriracha&display=swap" rel="stylesheet">
   
    

    <link rel="stylesheet" href="style.css">
    <title>Leap year calculator</title>
</head>
<body>
    <div class="holder"></div>
    <h1>Feind out if your favorite year is a leap year!</h1>

    <div class="year-input">
        <input type="text" id="favoriteYear">
    </div>

    <div class="result-box">
        <div class="border"></div>
        <div class="main-box"><p id="result"></p></div>
    </div>
     
    <button class="btn" onclick="reload()">Clear</button>

</div>

    <script>

        document.getElementById("favoriteYear").addEventListener("keydown", function(event) {
            if(event.key === "Enter")
            isLeap();
        })

        function isLeap() {
            let year = document.getElementById("favoriteYear").value;
            if (year % 4 === 0) {
                if (year % 100 === 0) { 
                     if (year % 400 === 0) {
                        document.getElementById("result").innerHTML = "!!! Leap Year !!!";
                    } else {
                        document.getElementById("result").innerHTML = "* Not a Leap year *";
                    }
                } else {
                    document.getElementById("result").innerHTML = "!!! Leap year !!!";
                }
            } else {
                document.getElementById("result").innerHTML = "* Not a Leap year *";
            }    
        }
        function reload() {
            window.location.reload()
        }

    </script>

    

    
</body>
</html>
